<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pay Payment</title>
</head>
<body>

<h1>Click the button below to open Google Pay</h1>

<button id="googlePayButton">Open Google Pay</button>

<script>
document.getElementById("googlePayButton").addEventListener("click", function() {
    // Construct Google Pay link
    var googlePayLink = "upi://pay?pa=yourmerchant@upi&pn=Yessma&tn=Payment&am=10.00&cu=INR";

    // Open Google Pay app
    window.location.href = googlePayLink;
});
</script>

</body>
</html>
